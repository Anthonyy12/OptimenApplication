<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
</head>
<body>

    <div class="container">
        <h1>Iniciar sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" formControlName="email" placeholder="Introduce tu correo electrónico">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" formControlName="password" placeholder="Introduce tu contraseña">
          <button type="submit">Iniciar sesión</button>
          <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="error-message">
            Solo se permiten correos @optimen.com
          </div>
        </form>
      </div>
   
</body>
</html>
